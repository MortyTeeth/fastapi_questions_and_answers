services:
  db:
    ports:
      - "5432:5432"
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: This1is2just3a4test!
      POSTGRES_DB: questions_and_answers
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env

volumes:
  pgdata: